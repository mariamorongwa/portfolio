<!DOCTYPE html>

    <title>Printing Cat Faces</title>
</head>

<body>
    <h1>Printing Cat Faces</h1>

    <script>
        var drawCats = function(howManyTimes) {
            for (var i = 0; i < howManyTimes; i++) {
                console.log(i + " =^.^=");
            }
        };
        drawCats(10);
    </script>
