<!DOCTYPE html>
<htm1>

    <head>
        <title> Random String Generator</title>
    </head>

    <body>
        <h1>Random String Generator</h1>
        <p>Make a random string Generator</p>
        <script>
            var input = "javascript is awesome";
            var output = "";

            for (var i = 0; i < input.length; i++) {
                if (input[i] === "a") {
                    output += "4";
                } else if (input[i] === "i") {
                    output += "1";
                } else if (input[i] === "e") {
                    output += "3";
                } else if (input[i] === "o") {
                    output += "0";
                } else {
                    output += input[i];
                }
            }
            console.log("output is " + output)
        </script>
    </body>

    </html>
