<body>
    <h1>Programming Challenges</h1>
    <p>I am using functions with multiple arguments.</p>
    <script>
        var add = function(num1, num2) {
            return num1 + num2;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }
        var answer1 = multiply(36325, 9324);
        var answer2 = add(answer1, 777);
        alert("the answer is " + answer2)
    </script>
</body>
