<!DOCTYPE html>
<html>

<head>
    <title>My First Function</title>
</head>

<body>
    <h1>My First Function</h1>

    <script>
        var sayHelloTo = function(name) {
            console.log("Hello " + name + "!");
        };
        sayHelloTo("Maria");
        sayHelloTo("precious");
        sayHelloTo("Mphop");
    </script>
</body>

</html>
