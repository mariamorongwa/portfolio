<!DOCTYPE html>

    <title>Printing Cat Faces</title>
</head>

<body>
    <h1>Printing Cat Faces</h1>

    <script>
        var medalForScore = function(score) {
            if (score < 3) {

                return "Congratuation.! You get a Bronze medal!";

            }

            if (score < 7) {
                return "congratulation. Yoh get a Silver medal!";
            }
            return "You are the best ! You  get a Gold medal";
        }
        var yourScore = prompt("what is your score?")
        alert(medalForScore(yourScore));
    </script>
</body>
