<html>

<head>
    <title> Using confirm to Ask a Yes or No Question</title>
</head>

<body>
    <h1> Using confirm to Ask a Yes or No Question</h1>
    <p>You’re still cool!”</p>
    <script>
        var likesCats = confirm("Do you like cats?");
        if (likesCats) {
            console.log("You're a cool cat");
        } else {
            console.log("Yeah, that's fine. You're still cool")
        }
    </script>
</body>

</html>
