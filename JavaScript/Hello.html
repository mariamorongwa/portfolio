<body>
    <h1> Saying Hello using a for Loop</h1>
    <p>This is my first is sheep</p>
    <script>
        var timesToSayHello = 10;
        for (var i = 0; i < timesToSayHello; i++) {
            console.log("Hello!");
        }
    </script>
